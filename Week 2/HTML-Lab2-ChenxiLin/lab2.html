<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms and Layout tags</title>
    </head>
    <header>
        <h2><a href="/">Fake Store</a></h2>
        <nav>
            <div>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Checkout Order #1234 -  Billing  and Payment</h1>
        <p>Order total: $129.57</p>
        <form method="post">
            <fieldset>
                <legend>Billing information</legend>
                <div>
                    <label for="fName">First name:</label>
                    <input type="text" id="fName" name="fName" placeholder="John">
                    <label for="lName">Last name:</label>
                    <input type="text" id="lName" name="lName" placeholder="Doe">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Fake Street">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Toronto">
                    <label for="province">Province:</label>
                    <select name="province" id="province">
                        <option value="" selected disabled>-- Choose province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                    <label for="postalCode">Postal code:</label>
                    <input type="text" name="postalCode" id="postalCode" placeholder="A1A 1A1">
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment information</legend>
                <fieldset>
                    <legend>Choose card</legend>
                    <div>
                        <input id="mastercard" type="radio" name="creditCard" value="mastercard" checked>
                        <label for="mastercard">Mastercard</label>
                    </div>
                    <div>
                        <input id="visa" type="radio" name="creditCard" value="visa">
                        <label for="visa">Visa</label>
                    </div>
                </fieldset>
                <div>
                    <label for="cardNumber">Card number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" placeholder="1234 1234 1234 1234">
                </div>
                <div>
                    <label for="cardExpire">Card expiry:</label>
                    <input type="text" id="cardExpire" name="cardExpire" placeholder="MM/YY" inputmode="numeric">
                </div>
            </fieldset>
            <input type="submit" value="Pay Now">
        </form>
    </main>
    <footer>
        <p>&copy; Copyright HTTP5121, 2024.</p>
    </footer>
</html>
